# Node.js with Mocha pipeline
trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run test
  displayName: 'npm install and test'

- script: |
    npm install --save-dev mochawesome
  displayName: 'Install Mochawesome reporter'

- script: |
    npm run test -- --reporter mochawesome
  displayName: 'Run tests with Mochawesome reporter'

- task: PublishTestResults@2
  inputs:
    testResultsFiles: '**/mochawesome.json'
    testRunTitle: 'Mochawesome Test Results'
  condition: succeededOrFailed()
  displayName: 'Publish test results'